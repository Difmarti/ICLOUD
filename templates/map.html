<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iCloud manager - last known location of phone - {{ timestamp }}</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=visualization"></script>
    <script type="text/javascript">
        function initialize() {
            var centerlatlng = new google.maps.LatLng({{ latitude }}, {{ longitude }});
            var myOptions = {
                zoom: 16,
                center: centerlatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            var coordInfoWindow = new google.maps.InfoWindow();
            coordInfoWindow.setContent(createInfoWindowContent(centerlatlng, map.getZoom()));
            coordInfoWindow.setPosition(centerlatlng);
            coordInfoWindow.open(map);

            map.addListener('zoom_changed', function () {
                coordInfoWindow.setContent(createInfoWindowContent(centerlatlng, map.getZoom()));
                coordInfoWindow.open(map);
            });
        }

        var TILE_SIZE = 256;

        function createInfoWindowContent(latLng, zoom) {
            var scale = 1 << zoom;

            var worldCoordinate = project(latLng);

            var pixelCoordinate = new google.maps.Point(
                Math.floor(worldCoordinate.x * scale),
                Math.floor(worldCoordinate.y * scale));

            var tileCoordinate = new google.maps.Point(
                Math.floor(worldCoordinate.x * scale / TILE_SIZE),
                Math.floor(worldCoordinate.y * scale / TILE_SIZE));

            return [
                'Last known device location',
                '{{ location }}',
                'LatLng: ' + latLng,
                'Zoom level: ' + zoom,
                'World Coordinate: ' + worldCoordinate,
                'Pixel Coordinate: ' + pixelCoordinate,
                'Tile Coordinate: ' + tileCoordinate
            ].join('<br>');
        }

        function project(latLng) {
            var siny = Math.sin(latLng.lat() * Math.PI / 180);
            siny = Math.min(Math.max(siny, -0.9999), 0.9999);

            return new google.maps.Point(
                TILE_SIZE * (0.5 + latLng.lng() / 360),
                TILE_SIZE * (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI)));
        }
    </script>
</head>
<body>
<body style="margin:0px; padding:0px;" onload="initialize()">
<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</body>
